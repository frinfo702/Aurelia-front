<!-- ファイル例: frontend_mock/jobs.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Jobs Listing</title>
    <!-- 静的ファイルは /static/... で配信される想定 -->
    <link rel="stylesheet" href="/static/assets/css/global.css" />
    <script src="/static/assets/js/jobs.js" defer></script>
</head>

<body>

    <!-- Heroっぽいイメージセクション -->
    <section class="hero-section">
        <img src="/static/assets/images/夜に路地を歩いている人.jpg" alt="Hero Image"
            style="width:100%;max-height:400px;object-fit:cover;" />
        <div style="position:absolute; top:50px; left:50px; color:#fff;">
            <h1>Find Your Next Challenge</h1>
            <p>Explore various roles and opportunities in our company</p>
        </div>
    </section>

    <section class="jobs-container" style="padding:1rem;">
        <h2>Current Job Openings</h2>
        <div id="jobs-list">
            <!-- JSで /api/jobs のレスポンスを表示 -->
            <p>Loading Jobs...</p>
        </div>
    </section>

</body>

</html>
