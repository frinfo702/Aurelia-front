<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurelia - Home</title>
    <!-- 必要ならCSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <!-- 必要なら共通のJS (言語切り替え等) -->
    <script src="./js/common.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo-link">
                    <img src="./assets/images/horizontal_aurelia_logo.svg" alt="Aurelia" class="logo" />
                </a>
                <nav class="nav-links">
                    <a href="./jobs.html">Jobs</a>
                    <a href="./index.html#about">About</a>
                    <a href="./index.html#contact">Contact</a>
                    <a href="./index.html#signup">Sign Up</a>
                    <button onclick="switchLang('ja')">日本語</button>
                    <button onclick="switchLang('en')">English</button>
                    <button onclick="toggleDarkMode()">Dark Mode</button>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Aureliaへようこそ</h1>
            <p>最新のTechインターンや求人を見つけよう</p>
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
                <button>検索</button>
            </div>
        </div>
    </section>

    <!-- 例: Aboutセクション等-->
    <section id="about" class="about-section">
        <div class="container">
            <h2>About Aurelia</h2>
            <p>ここにAureliaの特徴を。</p>
            <!-- ... -->
        </div>
    </section>

    <section id="contact" class="cta-section">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p>興味があればご連絡ください。</p>
            <a href="#" class="cta-button">Contact</a>
        </div>
    </section>

    <footer>
        <span>© 2025 Aurelia. All Rights Reserved.</span>
    </footer>
</body>

</html>
